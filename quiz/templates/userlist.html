{% extends 'base.html' %}
{% block title %} Users {% endblock %}

{% block content %}
    <section style="background-color: #eee;">
        <div class="container m-5 p-4">
            <div class="col-lg-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <p class="fw-bold fs-4 text-center">Users</p>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                            </tr>
                            </thead>
                            {% for user in users %}
                                <tbody>
                                    <tr>
                                        <th scope="row">{{user.id}}</th>
                                        <td>{{user.first_name}}</td>
                                        <td>{{user.last_name}}</td>
                                        <td>{{user.username}}</td>
                                    </tr>
                                </tbody>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
