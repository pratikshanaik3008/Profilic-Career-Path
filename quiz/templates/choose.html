    <style>
        /* Common button styles */
        .button {
          display: inline-block;
          padding: 80px 80px;
          font-size: 25px;
          text-align: center;
          text-decoration: none;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          margin-top:70px;
        }
      
        /* Button 1 styles */
        .button-1 {
          background-color: #A0522D;
          color: white;
        }
      
        /* Button 2 styles */
        .button-2 {
          background-color: #A0522D;
          color: white;
          margin-left:20px;
        }
      
        /* Hover effect */
        .button:hover {
          background-color: #D2B48C;
        }
      
        /* Animation effect for button 1 */
        .button-1:hover {
          animation: shake 0.5s ease;
        }
      
        /* Animation effect for button 2 */
        .button-2:hover {
          animation: pulse 0.5s infinite alternate;
        }
      
        /* Keyframes for animation */
        @keyframes shake {
          0% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          50% { transform: translateX(5px); }
          75% { transform: translateX(-3px); }
          100% { transform: translateX(0); }
        }
      
        @keyframes pulse {
          0% { transform: scale(1); }
          100% { transform: scale(1.1); }
        }
      </style>
     <center><br><br><br>
        <!-- Button 1 -->
