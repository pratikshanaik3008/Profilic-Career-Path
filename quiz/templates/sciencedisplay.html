{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Career Guidance</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static "lib/animate/animate.min.css" %}" rel="stylesheet">
    <link href="{% static "lib/owlcarousel/assets/owl.carousel.min.css" %}" rel="stylesheet">
    <link href="{% static "lib/lightbox/css/lightbox.min.css" %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
</head>

<body>



  


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary">Career Guidance</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="{% url 'index' %}" class="nav-item nav-link active">Home</a>
                <a href="{% url 'about' %}" class="nav-item nav-link">About</a>
              <b>  <a href="{% url 'choose' %}" class="nav-item nav-link">Test</a> </b>
            </div>
            <a href="{% url 'signin' %}" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Log Out<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
        
    </nav>

{% block content %}
    <section class="container m-5 p-5">
        <p class="text-center fs-3 fw-bold text-danger">Choose which suites you correctly!!</p>
        <div class="card shadow-lg">
            <div class="card-body">
                <form method="post" action="{% url 'scienceresult' %}">
                    {% csrf_token %}
                    {% for question in questions %}
                        <div class="modal-header">
                            <h3 >Q. {{question.id }} {{ question.question }}</h3>
                        </div>
                        
                        
                        <div class="modal-body">
                            <div class="col-xs-3 5">
                            
                            </div> 
                            <div class="quiz form-check" id="quiz" data-toggle="buttons">
                                <label class="element-animation1 btn btn-lg btn-danger btn-block my-1 mx-3 p-3 px-5">
                                    <span class="btn-label">
                                        <i class="fa-solid fa-a py-4 px-1"></i>
                                    </span> 
                                    <input type="radio" name="question_{{ question.id }}" value="{{ question.option_1 }}" required> {{ question.option_1 }}
                                </label>
                                <br/>
                                <label class="element-animation2 btn btn-lg btn-danger btn-block my-1 mx-3 p-3 px-5">
                                    <span class="btn-label">
                                        <i class="fa-solid fa-b py-4 px-1"></i>
                                    </span> 
                                    <input type="radio" name="question_{{ question.id }}" value="{{ question.option_2 }}" required>{{ question.option_2 }}
                                </label>
                                <br/>
                                <label class="element-animation3 btn btn-lg btn-danger btn-block my-1 mx-3 p-3 px-5">
                                    <span class="btn-label">
                                        <i class="fa-solid fa-c py-4 px-1"></i>
                                    </span> 
                                    <input type="radio" name="question_{{ question.id }}" value="{{ question.option_3 }}" required>{{ question.option_3 }}
                                </label>
                                <br/>
                            </div>
                        </div>
                    {% endfor %}
        
                    <div class="row g-3">
                        <div class="col-6">
                            <button type="submit" class="btn btn-danger mt-3 text-center w-100 my-3 fw-bold fs-5 shadow-lg">Submit</button>
                        </div>
                        <div class="col-6">
                            <a href="{% url 'home' %}" class="btn btn-secondary mt-3 text-center w-100 my-3 fw-bold fs-5 shadow-lg">Home</a>
                        </div>
                    </div>
                </form>
            </div>
          </div>
    </section>
{% endblock %}
